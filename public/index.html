<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>File Server</title>
</head>

<body>
  <h3> Нажмите Загрузить images.jpg</h3>
  <form id="POST">
    <input type="file" name="file">
    <input type="submit" value="Загрузить">
  </form>
  <h3> Нажмите Удалить images.jpg</h3>
  <form id="DELETE">
    <input type="text" name="file" placeholder="filename.ext">
    <input type="submit" value="Удалить"> 
  </form>
  <h3> Нажмите Загрузить image.png</h3> 
  <form id="GET">
    <input type="text" name="file" placeholder="filename.ext">
    <input type="submit" value="Загрузить"> 
  </form>
  <script>

  document.onsubmit = function (event) {
    event.preventDefault();

    const form = event.target;
    if (!form.file.value) return;

    //  /my/path/file.ext -> /file.ext
    const fileUrl = '/' + form.file.value.replace(/.*[\\\/]/, '');

    const xhr = new XMLHttpRequest();

    xhr.onload = function () {
      console.log(xhr)
      if (~xhr.responseURL.indexOf('image.png')) {
        var myImage = new Image(97, 97);
        myImage.src = 'image.png';
        document.body.appendChild(myImage);
       
      } else {
      alert(`${xhr.status}: ${xhr.responseText}`);
      }
    };

    switch (event.target.id) {
      case 'POST':
        xhr.open('POST', fileUrl);
        xhr.send(form.file.files[0]);
        break;

      case 'DELETE':
        xhr.open('DELETE', fileUrl);
        xhr.send();
        break;

      case 'GET':
        xhr.open('GET', fileUrl);
        xhr.send();
        break;
    }

  };

</script>
</body>

</html>
